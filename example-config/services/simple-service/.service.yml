id: "simple-service"
dir: "./example-config/services/simple-service"
blocks:
  - id: "build"
    type: "cmd-seq"
    status_line:
      symbol: "Bu"
      slot: 10
    commands:
      - executable: "/usr/bin/python3"
        args:
          - "simulate-build.py"
      - executable: "/usr/bin/python3"
        args:
          - "simulate-assemble.py"
    health:
      requirements:
        - type: file
          paths:
            - build/build-artifact.example